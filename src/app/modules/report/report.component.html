<div class="reporting-wrapper">
    <h1>Reporting - Student Snapshot</h1>
    <app-report-filters *ngIf="classes.length" [classes]="classes" (onFilterChange)="onFilterChange($event)">
    </app-report-filters>
    <app-report-grid [reportData]="reportData" [filterObj]="filterObj" [isLoading]="isDataLoading">
    </app-report-grid>
</div>
